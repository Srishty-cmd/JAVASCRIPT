<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Rock Paper Scissor</h1>


    <div class="choices">
        <div id="rock" class="choice">
            <img src="rock.jpg">
        </div>
        <div id="paper" class="choice">
            <img src="paper.jpg">
        </div>
        <div id="scissor" class="choice">
            <img src="scissor.jpg">
        </div>

    </div>
    <div class="score">
        <div>
            <p id="user_score">0</p>
            <p><b>You</b></p>
        </div>
        <div>
            <p id="comp_score">0</p>
            <p><b>Comp</b></p>
        </div>
    </div>
    <div class="container">
        <div id="msg">Play your move</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
